name: release
run-name: create release
on:
  push:
    tags:
      - v*.*.*
jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.ACC3SS_T0K3N }}

      - name: creation
        run: |
          gh create release ${{ github.ref_name }}
